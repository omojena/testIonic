<ion-toolbar color="dark">
    <ion-buttons slot="secondary">
        <ion-button>
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="danger">
            <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Pagina Prncipal</ion-title>
</ion-toolbar>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label><span>First Name: </span>{{identity.first_name}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><span>Last Name: </span>{{identity.last_name}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><span>Country: </span>{{identity.country}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><span>Date of Birth: </span>{{identity.date_of_birth}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><span>Sex: </span>{{identity.sex}}</ion-label>
        </ion-item>

    </ion-list>
</ion-content>
