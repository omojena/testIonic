<ion-toolbar color="dark">
    <ion-buttons slot="secondary">
        <ion-button (click)="goTo('home')">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="danger" (click)="goTo('')">
            <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Verificar Identidad</ion-title>
</ion-toolbar>
<ion-content>

    <ion-row class="ion-justify-content-center ion-flex-direction-column ion-padding">
        <ion-button (click)="takeFrontPicture()" expand="block" shape="round" class="ion-margin-top">Take Front
            Picture
        </ion-button>
        <ion-item *ngIf="scanImageBase64Front" class="ion-margin-top">
            <ion-img [src]="scanImageBase64Front"></ion-img>
        </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-flex-direction-column ion-padding">
        <ion-button (click)="takeBackPicture()" expand="block" shape="round" class="ion-margin-top">Take Back Picture
        </ion-button>
        <ion-item *ngIf="scanImageBase64Back" class="ion-margin-top">
            <ion-img [src]="scanImageBase64Back"></ion-img>
        </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding">
        <ion-button (click)="sendVerification()" shape="round">
            <ion-icon name="send-sharp" class="ion-margin-horizontal"></ion-icon>
            Send Verification
        </ion-button>
    </ion-row>
</ion-content>
