<ion-content>
    <form (submit)="doSignup()">

        <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contrase&ntilde;a</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="account.fullName" name="full-name"></ion-input>
        </ion-item>

        <div>
            <ion-button type="submit" color="success">Registrar</ion-button>
        </div>
    </form>
</ion-content>
