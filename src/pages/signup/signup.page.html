<ion-toolbar color="dark">
    <ion-buttons slot="secondary">
        <ion-button (click)="goTo('')">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
</ion-toolbar>
<ion-content color="primary">

    <form  (submit)="doSignup()">
        <ion-grid>
            <ion-row color="primary" class="ion-justify-content-center">
                <ion-col class="ion-align-self-center" size="12">
                    <div text-center>
                        <h3>Create your account!</h3>
                    </div>
                    <div class="ion-padding">
                        <ion-item >
                            <ion-input  name="name" [(ngModel)]="account.fullName" type="text" placeholder="Name" ngModel required></ion-input>
                        </ion-item>
                        <ion-item >
                            <ion-input name="email" [(ngModel)]="account.username" type="text" placeholder="Username" ngModel required></ion-input>
                        </ion-item>
                        <ion-item >
                            <ion-input name="password" [(ngModel)]="account.password" type="password" placeholder="Password" ngModel required></ion-input>
                        </ion-item>
                        <ion-item >
                            <ion-input name="confirm" [(ngModel)]="rePassword" type="password" placeholder="Password again" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div class="ion-padding">
                        <ion-button id="register"  size="large" type="submit"  expand="block">Register</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
